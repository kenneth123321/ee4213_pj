<ion-content style="--background: lightblue">

  <div class="icon-container">
    <img class="title-image" src="./../../assets/icon/company_icon.svg" />
  </div>  

  <div class="content-container">
    <ion-content scroll-y="false">
      <div class="searchbar">
        <ion-searchbar mode="ios" placeholder="Search..." 
        [(ngModel)]="searchTerm" animated="true"></ion-searchbar>
      </div>
      <div class="list">
        <ion-content>
          <ion-list>
            <ion-item *ngFor="let data of records | filter:searchTerm">
              <p>{{data.name}}</p>
              <ion-icon (click)="goDetail()" slot="end" name="arrow-forward-circle-outline"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-content>
      </div>
    </ion-content>
  </div>

</ion-content>
